<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Journal</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
    <section class="header">
        <h1>Movie Review's Journal</h1>
        <nav>
            <ul>
                <li>
                    <input type="text" id="input" placeholder="SEARCH MOVIES.."/>
                </li>
                <li>
                    <!--genres-->
                    <a href="#home">Home</a>
                </li>
                <li>
                    <!--top movies watch/favs-->
                    <a href="./reviewPage.html" id="reviewBtn" class="btn">Reviews</a>
                </li>
            </ul>
        </nav>
    </section>
    
 <!-- carousel -->
<div class=".container-sm">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
  
        <div class="item active">
          <img src="https://images.thedirect.com/media/photos/posd1_1.jpg" alt="Los Angeles" class="center-block img-fluid" width="20%" height=150px;>
          <div class="carousel-caption d-none d-md-block">
            <h3>Black Adams</h3>
            
            <button>Read Review</button>
          </div>
        </div>
  
        <div class="item">
          <img src="https://sm.ign.com/t/ign_za/gallery/s/spider-man/spider-man-far-from-home-official-movie-posters_ex7e.1080.jpg" alt="Chicago" class="center-block img-fluid" width="20%" height=150px;>
          <div class="carousel-caption d-none d-md-block">
            <h3>Spider-Man: Far from Home</h3>
            
            <button>Read Review</button>
          </div>
        </div>
      
        <div class="item">
          <img src="https://i0.wp.com/www.indesignskills.com/wp-content/uploads/2022/06/Elvis3.jpg?resize=850%2C1063&ssl=1" alt="New York" class="center-block img-fluid" width="20%" height=150px;>
          <div class="carousel-caption d-none d-md-block">
            <h3>Elvis</h3>
            
            <button>Read Review</button>
          </div>
        </div>
    
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
    




    






    <section class="reviews">
        <div>
            <div class="poster">
                <img src="''" width="200px" height="200px" alt="">
            </div>
            <div class="title">
                <h2>Movie Title Here</h2>
            </div>
            <div class="review">
                <textarea name="textbox" style="width: 400px" rows="5" placeholder="Leave your review here..."></textarea>
                <button>Save</button>
                <button>Add to Reviews</button>
            </div>
        </div>
    </section>


 <!-- footer -->
<footer class="footer">
    <div class="xe-width clearBoth">
        <p id="credit">Made by Mirjana Dukic, Hannah Kim, Robert Morales, Chris Poturalski
        </p>
    </div>
</footer>
    <script src="index.js"></script>
</body>
</html>
