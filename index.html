<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review Journal</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  
</head>

<body>

  <section class="header">
    <h1>Movie Review's Journal</h1>
    <nav>
      <ul>
        <li>
          <input type="text" id="input" placeholder="SEARCH MOVIES.." />
        </li>
        <li>
          <!--genres-->
          <a href="#home" id="homeBtn">HOME</a>
        </li>
        <li>
          <!--top movies watch/favs-->
          <a href="./reviewPage.html" id="reviewBtn">REVIEWS</a>
        </li>
      </ul>
    </nav>
  </section>

  <!-- carousel -->
  <div class="container-sm">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <!-- <li data-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-bs-slide-to="1"></li>
        <li data-target="#myCarousel" data-bs-slide-to="2"></li> --> 
      </ol>

      <div class="carousel-inner">
      </div>
    
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="top-5">
    <h1>Today's Top 5 Trending Movies</h1>
  </div>

  <main id="main">
    
    <div class="movie-card">
      <div class="title">
        <h2></h2>
      </div>
      <div class="poster">
        <img>
      </div>
      <div class="synopsis">
        <p></p>
      </div>
      <div class="review">
        <textarea name="textbox" style="width: 400px" rows="5" placeholder="Leave your review here..."></textarea>
      </div>
      <div class="review-buttons">
        <button></button>
        <button></button>
      </div>
    </div>
  </main>


  <!-- footer -->
  <footer class="footer">
    <div class="xe-width clearBoth">
      <p id="credit">Made by Mirjana Dukic, Hannah Kim, Robert Morales, Chris Poturalski
      </p>
    </div>
  </footer>

  <script src="index.js"></script>

</body>

</html>
