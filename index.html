<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Journal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="header">
        <h1>Movie Review's Journal</h1>
        <nav>
            <ul>
                <li>
                    <input type="text" id="input" placeholder="SEARCH MOVIES.."/>
                </li>
                <li>
                    <!--genres-->
                    <a href="#home">Home</a>
                </li>
                <li>
                    <!--top movies watch/favs-->
                    <a href="#movieReviews">Reviews</a>
                </li>
            </ul>
        </nav>
    </section>

    <input type="text" id="input" placeholder="ENTER HERE"/>

    






    <section class="reviews">
        <div>
            <div class="poster">
                <img src="''" width="200px" height="200px" alt="">
            </div>
            <div class="title">
                <h2>Movie Title Here</h2>
            </div>
            <div class="review">
                <textarea name="textbox" style="width: 400px" rows="5" placeholder="Leave your review here..."></textarea>
                <button>Save</button>
                <button>Add to Reviews</button>
            </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
